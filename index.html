<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Friends Snake</title>
  <meta name="theme-color" content="#1f2937"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <style>
    :root{
      --bg:#0b1320;
      --panel:#111827;
      --accent:#f59e0b; /* yellow (couch vibe) */
      --accent2:#10b981; /* green */
      --accent3:#ef4444; /* red */
      --text:#e5e7eb;
      --grid: 24;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .wrap{display:grid;grid-template-rows:auto 1fr auto;min-height:100%;}
    header{padding:12px 16px;background:linear-gradient(90deg,#0b1320,#0f172a);border-bottom:1px solid #1f2937;display:flex;align-items:center;gap:12px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:1px}
    .dots{display:inline-flex;gap:6px;align-items:center}
    .dot{width:8px;height:8px;border-radius:50%}
    .dot:nth-child(1){background:#f43f5e}
    .dot:nth-child(2){background:#f59e0b}
    .dot:nth-child(3){background:#10b981}
    .hud{margin-left:auto;display:flex;gap:16px;align-items:center}
    .badge{background:#0f172a;padding:6px 10px;border-radius:999px;border:1px solid #1f2937;font-size:14px}
    .btn{cursor:pointer;border:none;background:#1f2937;color:var(--text);padding:8px 12px;border-radius:10px}
    .btn:hover{filter:brightness(1.1)}
    main{display:grid;place-items:center;padding:16px}
    canvas{background:#0f172a;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.3);border:1px solid #1f2937;image-rendering:pixelated;max-width:95vw;height:auto}
    .controls{display:flex;gap:8px;justify-content:center;padding:12px;flex-wrap:wrap}
    .chip{padding:6px 10px;border:1px dashed #374151;border-radius:999px;font-size:12px;color:#cbd5e1}
    footer{padding:10px 16px;text-align:center;color:#9ca3af;border-top:1px solid #1f2937}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="assets/icon-192.png" alt="" width="28" height="28" style="border-radius:6px"/>
        <span>Friends&nbsp;Snake</span>
        <span class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
      </div>
      <div class="hud">
        <div class="badge">Score: <span id="score">0</span></div>
        <div class="badge">Best: <span id="best">0</span></div>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="installBtn" class="btn" hidden>Add to Home</button>
        <button id="muteBtn" class="btn">Mute</button>
      </div>
    </header>

    <main>
      <canvas id="game" width="672" height="672"></canvas>
      <div class="controls">
        <span class="chip">Arrows / WASD to move</span>
        <span class="chip">P to pause</span>
        <span class="chip">M to mute</span>
        <span class="chip">Collect ‚òï (speed boost) ‚Ä¢ ‚≠ê (points) ‚Ä¢ üõ° (ghost)</span>
        <span class="chip">Avoid ‚ñ† obstacles</span>
      </div>
    </main>

    <footer>Works offline as a PWA. ‚ÄúFriends‚Äù vibe (coffeehouse + colorful dots). No third‚Äëparty IP used.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
